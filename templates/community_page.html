<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Site</title>
    <script>
        const communityData= {{ community_data|tojson}};
    </script>
    <style>
        body { 
            font-family: Pretendard;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .section {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: #c8add1;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            text-shadow: 
            2px 2px 5px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .card {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h3 {
            color: #333;
            margin-top: 0;
        }
        em {
            font-weight: bold;
        }
        p {
          line-height: 1.6;
        }
        .content-info{
            color: #6c757d; /* 파란색 */
            font-weight: bold;
            font-size:15px;
        }
    </style>
</head>
<body>
    <section id="community" class="section">
        <h2>커뮤니티</h2>
        <!-- 영화 카드가 동적으로 추가될 영역 -->
    </section>
    <script>
        const recommendationsSection = document.getElementById('community');
        console.log(communityData);
        communityData.forEach(c => {
            const card = document.createElement('div');
            card.classList.add('card');

            card.innerHTML = `
                <h3>${c.title}</h3>
                <p>${c.content}</p>
                <p class="content-info"><em>${c.movie}</em> | ${c.author}</p>
            `;

            recommendationsSection.appendChild(card);
        });
    </script>
</body>
</html>
