<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: pretendard;
            background-color: #b196c1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            width: 100px;
            margin-bottom: 5px;
            margin-right: 10px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }
        .login-btn,
        .signup-btn {
            font-family: pretendard;
            width: 40%; /* 동일한 너비 */
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* 밑줄 제거 */
            transition: background-color 0.2s;
            box-sizing: border-box; /* 패딩 포함 너비 계산 */
        }

        /* 버튼별 색상 및 스타일 조정 */
        .signup-btn {
            background-color: #007bff9d;
            color: black;
        }

        /* 호버 효과 */
        .login-btn:hover,
        .signup-btn:hover {
            background-color: #0056b3;
            color: white;
        }

        .btn{
            display: flex;  align-items: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>환영합니다!</h1>
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                
            </div>
            <div class="button-container">
                <a href="/signup" class="signup-btn">회원가입</a>
                <button type="submit" class="login-btn">로그인</button>
            </div>
        </form>
        
    </div>
</body>
</html>
