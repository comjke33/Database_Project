<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Matching Site</title>
    <style>
        body {
            font-family: Pretendard, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .section {
            width: 90%;
            max-width: 800px;
            margin: 2rem auto;
            background: #c8add1;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            text-shadow: 
            2px 2px 5px rgba(0, 0, 0, 0.8);
            font-weight: bold;
            color: #fff;
            margin-bottom: 1.5rem;
        }
        .card {
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h3 {
            color: #333;
            margin-top: 0;
        }
        em {
            font-weight: bold;
        }
        p {
            line-height: 1.6;
        }
        .info{
            background: #f9f9f9;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .content-info {
            color: #6c757d; /* 회색 */
            font-weight: bold;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <section id="movie-matching" class="section">
        <h2>영화 매칭</h2>
        <div id="user-matching-list" class="info">
            <!-- 영화 목록이 여기에 추가됩니다 -->
        </div>
    </section>
    <script>
        const userMatchingListElement = document.getElementById('user-matching-list');
        const userMatchingBackend = {{ matching_result | tojson }};


        // 페이지 로드 시 DB에서 받은 영화 목록 동적으로 추가
        document.addEventListener('DOMContentLoaded', () => {
            console.log('User matching backend data:', userMatchingBackend);
            if (userMatchingBackend.length > 0) {
                userMatchingBackend.forEach(matchedUser => {
                    console.log('Adding matched user:', matchedUser);
                    addToMatchingList(matchedUser[0])
            });
            } else {
                userMatchingListElement.innerHTML = '<p>No matched users in the list.</p>';
            }
        });


        // 영화 목록에 추가 함수
        function addToMatchingList(matchedUser) {
            // console.log('Adding movie to list:', movie);
            const userListItem = document.createElement('li');
            userListItem.style.display = 'flex'; // Use flexbox for alignment
            userListItem.style.justifyContent = 'space-between'; // Space out elements
            userListItem.style.alignItems = 'center'; // Vertically align elements
            userListItem.style.height = '40px'; // Set a fixed height to prevent resizing
            
            userListItem.innerHTML = `
                <span style="line-height: 40px; font-size: 16px;"><strong>[${matchedUser.user_id} ${matchedUser.user_gender} ${matchedUser.user_age} ${matchedUser.user_email}]</strong></span>
            `;
            
            
            userMatchingListElement.appendChild(userListItem);
        }
    </script>
</body>
</html>
